components:
  schemas:
    ActionMessage: 
      type: object
      properties:
        id:
          type: integer
        message: 
          type: string
        timestamp: 
          type: string
        eventId: 
          type: integer
        ruleId: 
          type: integer
        actionTemplateId:
          type: integer
    ActionType:
      type: object
      properties:
        id:
          type: integer
        name: 
          type: string
        schema:
          type: object
    Client: 
      type: object
      properties:
        id: 
          type: integer
        name: 
          type: string
        isAdmin: 
          type: boolean
        isActive:
          type: boolean
    EventType:
      type: object
      properties:
        id: 
          type: integer
        name: 
          type: string
        schema:
          type: object
    Rule:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        eventTypeId:
          type: integer
        function:
          type: string
        isActive:
          type: boolean
        context:
          type: object

  requestBodies:
    ActionType:
      content:
        application/json:
          schema:
            type: object
            properties:
              name: 
                type: string
              schema:
                type: object
      required: true
    Client:
      content:
        application/json:
          schema:
            type: object
            properties:
              name: 
                type: string
              isAdmin:
                type: boolean
              isActive:
                type: boolean
      required: true
    EventType:
      content:
        application/json:
          schema:
            type: object
            properties:
              name: 
                type: string
              schema:
                type: object
      required: true
    Rule:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              eventTypeId:
                type: integer
              function:
                type: string
              isActive:
                type: boolean
              context:
                type: object
