openapi: 3.0.0
info:
  description: This is a simulator for secure IoT middleware.
  version: 1.0.0
  title: IoT Secure Middleware Simulator
  contact:
    email: pascal.gremaud@unifr.ch
servers:
  - description: Live server instance 
    url: https://iot-simulator.decensor.yt
  - description: Localhost server
    url: http://localhost:3000
tags:
  - name: action messages
  - name: action templates
  - name: action types
  - name: clients
  - name: events
  - name: event types
  - name: rules
paths:
  /action-messages/:
    get: 
      tags:
        - action-messages
      responses:
        '200': 
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActionMessage'
    post:
      tags: 
        - action-messages
      responses: 
        '201': 
          description: created
  /actiontypes/:
    get:
      tags: 
        - action types
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ''#/components/schemas/ActionType''
    post: 
      tags: 
        - action types
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionType'
        '400':
          description: invalid input
      requestBody:
        $ref: '#/components/requestBodies/ActionType'
    delete:
      tags: 
        - action types
      responses: 
        '204':
          description: no content
  /actiontypes/{actionTypeId}:
    get:
      tags: 
        - action types
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionType'
        '400':
          description: invalid parameter
        '404': 
          description: not found
      parameters:
        - name: actionTypeId
          in: path
          description: ID of action type to return
          required: true
          schema:
            type: integer
    put:
      tags: 
        - action types
      parameters:
        - name: actionTypeId
          in: path
          description: ID of action type to update
          required: true
          schema:
            type: integer
      requestBody:
        $ref: '#/components/requestBodies/ActionType'
      responses:
        '200': 
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionType'
        '400':
          description: Invalid input
        '404':
          description: Not found
    delete:
      tags: 
        - action types
      parameters:
        - name: actionTypeId
          in: path
          description: ID of action type to delete
          required: true
          schema:
            type: integer
      responses: 
        '204':
          description: no content
        '400':
          description: invalid parameter
        '404': 
          description: not found
